prometheus:
  prometheusSpec:
    retention: 15d
    scrapeInterval: 15s

  ingress:
    enabled: true
    ingressClassName: "nginx"
    annotations:
      cert-manager.io/cluster-issuer: "issuer"
    hosts:
      - prometheus.ahmedumami.click 
    tls:
      - hosts:
          - prometheus.ahmedumami.click
        secretName: prometheus

grafana:
  adminUser: admin
  adminPassword: ""
  extraEnv:
    - name: GF_SECURITY_ADMIN_PASSWORD
      valueFrom:
        secretKeyRef:
          name: grafana-admin-secret
          key: admin_password
  service:
    type: ClusterIP
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      cert-manager.io/cluster-issuer: issuer
      external-dns.alpha.kubernetes.io/hostname: grafana.ahmedumami.click
    hosts:
      - grafana.ahmedumami.click
    tls:
      - secretName: grafana-tls
        hosts:
          - grafana.ahmedumami.click

alertmanager:
  enabled: true